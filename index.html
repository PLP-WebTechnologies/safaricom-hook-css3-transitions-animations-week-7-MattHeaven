<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage with CSS & JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        
        .button {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #e74c3c;
            border-radius: 15px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: rotate(15deg);
        }

        
        .animated-banner {
            width: 100%;
            padding: 20px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            font-size: 24px;
            animation: slideIn 3s ease-out infinite;
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .modal.active {
            display: block;
        }

        .close-btn {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="animated-banner">Welcome to the Interactive Webpage!</div>
    <div class="loading-spinner"></div>

    <button class="button" onclick="toggleModal()">Open Modal</button>

    <div class="card"></div>

    <div id="modal" class="modal">
        <p>This is a modal!</p>
        <button class="close-btn" onclick="toggleModal()">Close</button>
    </div>

    <script>
        
        function calculateArea(length, width) {
            return length * width;
        }

        
        let globalVar = "I'm a global variable!";
        function scopeExample() {
            let localVar = "I'm a local variable!";
            console.log(globalVar); // Accessible
            console.log(localVar); // Accessible
        }
        scopeExample();
        // console.log(localVar); 

        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('active');
        }

        function toggleCardRotation() {
            const card = document.querySelector('.card');
            card.style.transform = card.style.transform === 'rotate(15deg)' ? 'rotate(0deg)' : 'rotate(15deg)';
        }

        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300);
        });

    </script>
</body>
</html>
